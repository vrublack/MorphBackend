<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hilary Trump Morph</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/logic.js"></script>

    <script>
        if ('registerElement' in document
                && 'createShadowRoot' in HTMLElement.prototype
                && 'import' in document.createElement('link')
                && 'content' in document.createElement('template')) {
            // We're using a browser with native WC support!
        } else {
            document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/polymer/0.3.4/platform.js"><\/script>')
        }
    </script>
    <link rel="import" href="xgif/x-gif.html">

</head>
<body onload="init()"
      style="background-image: url('images/president_wall.jpg'); background-size: 100%;     background-repeat: no-repeat;">

<br>

<div style="text-align:center;">
    <div style="display: block;
		border: 2px solid white;
		border-radius: 10px;
		padding: 10px;
		background:rgba(0,0,0,0.8);
		margin: 5px;">

        <p style="color: white;
			font-size: 35px;" id="category-text" class="text-center">Category</p>

        <hr width="22%" style="border-top: 3px solid white;">

        <p style="color: white;
			font-size: 25px;" id="question-text">Question</p>
        <br>

        <table style="width: 100%;">
            <tbody>
            <tr>
                <td style="width:33%;">
                    <div id="l1" style="float: right; text-shadow: 0px 0px 5px #000000; color:white;">Strongly
                        disagree
                    </div>
                </td>
                <td style="width: 20%;"><input style="width:60%; margin-left:20%; margin-right:20%;" id="answer-element"
                                               type="range" min="1" max="5" step="1" style="width:200px;"></td>
                <td style="width:33%;">
                    <div id="l5" style="float: left; text-shadow: 0px 0px 5px #000000; color:white;">Strongly agree
                    </div>
                </td>
            </tr>
            </tbody>
        </table>


        <br>
        <br>
        <input style="-webkit-border-radius: 4;
			-moz-border-radius: 4;
			border-radius: 4px;
			font-family: Arial;
			color: #ffffff;
			font-size: 23px;
			background: #f00000;
			padding: 10px 20px 10px 20px;
			text-decoration: none;
			border-style: solid;
			border-color: white;
			border-width: 0px;" type="button" onclick="next_question()" id="next-button" value="Next">

    </div>
</div>

<x-gif id="gif" src="images/0.gif" speed=1.0 n-times="1.0" style="width: 50px; height: 50px; margin-left: 41%; margin-top: 8%;"></x-gif>

</body>
</html>
